                voiceSelect.addEventListener('change', (e) => {

            populateVoiceSelect() {

                voiceSelect.innerHTML = '<option value="">ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆï¼ˆè‡ªå‹•é¸æŠï¼‰</option>';
                
                console.log('éŸ³å£°é¸æŠè‚¢ã‚’ä½œæˆä¸­...');
                
                // æ—¥æœ¬èªéŸ³å£°ã‚’å„ªå…ˆè¡¨ç¤º
                const japaneseVoices = this.availableVoices.filter(voice => 
                    voice.lang.includes('ja') || voice.name.includes('Japanese') || voice.name.includes('æ—¥æœ¬')
                );
                const otherVoices = this.availableVoices.filter(voice =>

                    voiceSelect.appendChild(japaneseGroup);

                if (otherVoices.length > 0) {
                    const otherGroup = document.createElement('optgroup');
                    otherGroup.label = 'ğŸŒ ãã®ä»–ã®éŸ³å£°';
                    otherVoices.slice(0, 10).forEach((voice) => {
                        const option = document.createElement('option');

            play() {
                const text = document.getElementById('textInput').value.trim();
                if (!text) {
                    this.updateStatus('ãƒ†ã‚­ã‚¹ãƒˆã‚’å…¥åŠ›ã—ã¦ãã ã•ã„');

                if (this.isPaused && this.utterance) {

                // é¸æŠã•ã‚ŒãŸéŸ³å£°ã¾ãŸã¯æ—¥æœ¬èªéŸ³å£°ã‚’ä½¿ç”¨
                if (this.selectedVoice) {

                this.utterance.onend = () => {

            rewind() {
                if (this.currentText) {
                    this.stop();
                    setTimeout(() => {
                        const words = this.currentText.split('');
                        const rewindPosition = Math.max(0, Math.floor(words.length * 0.1));
                        const newText = words.slice(rewindPosition).join('');
                        document.getElementById('textInput').value = newText;
                        this.play();
                    }, 100);
                }
            }

            forward() {
                if (this.currentText) {
                    this.stop();
                    setTimeout(() => {
                        const words = this.currentText.split('');
                        const forwardPosition = Math.min(words.length, Math.floor(words.length * 0.1));
                        const newText = words.slice(forwardPosition).join('');
                        if (newText.trim()) {
                            document.getElementById('textInput').value = newText;
                            this.play();
                        }
                    }, 100);

            clearText() {

                this.updateStatus('ãƒ†ã‚­ã‚¹ãƒˆã‚’ã‚¯ãƒªã‚¢ã—ã¾ã—ãŸ');

                const text = document.getElementById('textInput').value.trim();

            startProgress() {

        window.converter = new AudioConverter();
